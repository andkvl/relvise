<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <title>Relvise</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="" class="header__logo">Relvise</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="page">

        <div class="page__main-block main-block">
          <div class="main-block__container _container">

            <div class="main-block__body">
              <h1 class="main-block__title">
                Finance and Consultancy Solution
              </h1>
              <div class="main-block__text">
                We know how large objects will act, but things on a small scale.
              </div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button main-block__button_orange">Get Quote Now</a>
                <a href="" class="main-block__button main-block__button_border">Learn More</a>
              </div>
            </div>
            <div class="main-block__image _ibg">
                <img src="/src/images/mainblock/cover.jpg" alt="cover">
            </div>

          </div>
        </div>

      </main>

      <footer class="footer">footer</footer>

    </div>

    <script src="/src/js/main.js"></script>
  </body>
</html>
